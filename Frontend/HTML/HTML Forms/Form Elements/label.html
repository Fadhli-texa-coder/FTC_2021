The <label>elemen mendefinisikan label untuk beberapa elemen form.

  The <label>elemen ini berguna untuk pengguna pembaca layar, karena layar-reader akan membaca keras-keras label ketika pengguna fokus pada elemen input.
  
  The <label>elemen juga membantu pengguna yang memiliki mengklik kesulitan daerah yang sangat kecil (seperti tombol radio atau kotak centang) - karena ketika pengguna mengklik teks dalam <label>elemen, ia mengubah tombol radio / checkbox.
  
  The foratribut dari <label>tag harus sama dengan idatribut dari <input> elemen untuk mengikat mereka bersama-sama.
